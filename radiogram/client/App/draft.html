                                      <tr>

                                          <td><input type="hidden" name="signature" id="signature" class="signature"><img width="100" class="sender-signature" id="sender-signature" name="sender-signature"></td>
                                      </tr>
                                      </tbody>
                                  </table>
                              </div>

                              <div class="row">
                                  <div class="col-md-12">
                                        <button class="btn btn-primary btn-o btn-wide" type="button" id="BackMessage">
                                            Kembali <i class="fa icon-arrow-right"></i>
                                        </button>

                                        <button class="btn btn-info btn-wide" type="button" id="PreviewMessage">
                                            Pratinjau <i class="fa icon-arrow-right"></i>
                                        </button>
                                        -->

                                            Simpan <i class="fa icon-arrow-right"></i>

                              </div>

                          </div>

                <div class="wrap-content container email-preview disable" id="rig-email-view">

                    </div>
                </div>

            </div>
            <!-- main content -->

        </div>

</div>

<template id="email-list">
  <div class="wrap-list">
    <div class="wrap-options">
      <div class="messages-search">
        <form>
          <input type="text" placeholder="Search messages..." class="form-control underline">
        </form>
      </div>
    </div>
    <ul class="messages-list perfect-scrollbar">
      <li class="messages-item" v-for="message in messages">
        <a href="#" @click="viewMessageDetail(message.id)">
          <span class="messages-item-star" title="Mark as starred"><i class="fa fa-star"></i></span>
          <span class="messages-item-from">{{message.receiverCallsign}}</span>
          <div class="messages-item-time">
            <span class="text">waktu Sebenarnya {{ moment(message.SendTime).format('DD-MM-YYYY h:mm') }}</span>
            <span class="text">waktu Asumsi {{ moment(message.simtime).format('DD-MM-YYYY h:mm') }}</span>
          </div>
          <span class="messages-item-subject"> {{message.Number}}</span>
          <span class="messages-item-content">{{ message.content | truncate}}.....</span>
        </a>
      </li>
    </ul>
  </div>
</template>

<template id="send-result">
    <div class="container-fluid container-fullw">
        <div class="row">
            <div class="col-md-12">
                <div class="padding-30">
                    <p class="text-center big-icon text-primary">
                        <i class="fa icon-smile"></i>
                    </p>
                    <div class="form-group has-success text-large text-center">
                        <span class="symbol ok" aria-required="true"></span> Radiogram Telah Di simpan
                    </div>
                    <div class="btn-group btn-group-justified margin-bottom-30">
                        <input type="hidden" name="radiogramId" v-model="contents">
